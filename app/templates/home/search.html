{% extends "home/home.html" %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb" style="margin-top:6px;">
                <li>与"{{data}}"有关的电影，共{{moviecount}}部</li>
            </ol>
        </div>
        <div class="col-md-12">

            {% for v in moviex %}
            <div class="media">
                <div class="media-left">
                    <a href="{{ url_for('home.play',id=v.id)}}">
                        <img class="media-object" width="131px" height="83px" src="{{url_for('static',filename='uploads/'+v.logo)}}" alt="{{v.title}}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">{{v.title}}<a href="{{ url_for('home.play',id=v.id)}}" class="label label-primary pull-right"><span class="glyphicon glyphicon-play"></span>播放影片</a></h4>
                    {{v.info}}
                </div>
            </div>
            {% endfor %}

        </div>
        <div class="col-md-12 text-center">

        </div>
    </div>

{% endblock %}
